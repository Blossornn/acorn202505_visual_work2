<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_eventListener.html</title>
</head>
<body>
    <button id="myBtn">눌러보셈</button>
    <script>

        //버튼을 눌렀을때 버튼의 innerText 를 "clicked!" 로 변경하도록 해 보세요.
        document.querySelector("#myBtn").addEventListener("click", ()=>{
            console.log("버튼을 눌렀네?");
        });
        
        // 10 초 이후에 호출할 함수 등록
        setTimeout(()=>{
            alert("페이지 로딩후 10초가 경과 했습니다.");
        }, 1000*10);  
        
        // 3 초 마다 호출될 함수 등록
        setInterval(()=>{
            console.log("3초 마다 호출됩니다");
        }, 1000*3);
    </script>
</body>
</html>
