<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_datatype2.html</title>
</head>
<body>
    <h1>javascript 다양한 data type</h1>
    <script>
        // plain object type 
        // 순서가 중요치 않은 여러개의 데이터를 하나의 묶음으로 관리 할수 있다.
        let mem1 = {num:1, name:"김구라", isMan:true};
        let mem2 = {
            num:2,
            name:"해골",
            isMan:false
        };
        // 빈 plain object 를 만든다음 
        let mem3 = {};
        // 나중에 값을 넣어 줄수도 있다. 
        mem3.num=3;
        mem3.name="원숭이";
        mem3.isMan=true;

    </script>
</body>
</html>
