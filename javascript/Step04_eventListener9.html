<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_eventListener9.html</title>
    <style>
        /* class 속성의 값이 box 인 요소에 적용할 css */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">div1</div>
        <div class="box">div2</div>
        <div class="box">div3</div>
        <div class="box">div4</div>
        <div class="box">div5</div>
    </div>
    <script>
        // class 속성의 값이 box 인 모든 요소의 참조값을 배열에 담아오기
        const boxs = document.querySelectorAll(".box");

        boxs.forEach((item)=>{
            //item 은 div 의 참조값
            item.addEventListener("click", ()=>{
                item.style.backgroundColor="yellow";
            });
        });

        /*
        // 반복문 돌면서 
        for(let i=0; i<boxs.length; i++){
            // 배열에 저장된 모든 div 에 event listener 함수를 등록한다.
            boxs[i].addEventListener("click", ()=>{
                boxs[i].style.backgroundColor="yellow";
            });
        }
        */


    </script>
</body>
</html>
