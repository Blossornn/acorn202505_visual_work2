<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example.html</title>
</head>
<body>
    <button id="getBtn">1번 회원 정보 받아오기</button>
    <p> 번호 : <strong id="num"></strong></p>
    <p> 이름 : <strong id="name"></strong></p>
    <p> 주소 : <strong id="addr"></strong></p>
    <script>
        document.querySelector("#getBtn").addEventListener("click", ()=>{
            fetch("member.json")
            .then((res)=>{
                return res.json();
            })
            .then((data)=>{
                // data 는 회원 한명의 정보가 들어 있는 object 이다.
                console.log(data);
                // object 에 들어 있는내용을 이용해서 회원정보를 innerText 로 출력하기
                document.querySelector("#num").innerText=data.num;
                document.querySelector("#name").innerText=data.name;
                document.querySelector("#addr").innerText=data.addr;
            });
        });
    </script>
</body>
</html>
