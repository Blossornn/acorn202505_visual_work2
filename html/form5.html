<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form5.html</title>
</head>
<body>
    <div class="container">
        <h1>폼 요소에 기본값 설정하기</h1>
        <p>
            서버에서 클라이언트에게 폼을 응답할때 이미 저장된 값을 
            출력한 체로 응답을 해야 할때가 있다.
            예를 들어 회원 가입된 정보 보기로 이동한다면 
            DB 에 이미 저장된 내용을 출력해 주어야 한다.
        </p>
        <form action="update">
            이메일 <input type="email" name="email" value="aaa@naver.com" readonly>
            <br>

            <select name="job" id="job">
                <option value="">선택</option>
                <option value="gong">공무원</option>
                <option value="doctor" selected>의사</option>
                <option value="teacher">선생님</option>
                <option>기타</option>
            </select>
            <br>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="leather"> 가죽공예
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="drum" checked> 드럼
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano" checked> 피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc"> 기타
                </label>
            </fieldset>
            <br> 
            <textarea cols="20" rows="10">가나다라
1234
5678
    어쩌구...
    저쩌구...
            </textarea>
            <br>
            색상 <input type="color" value="#00ff00"> 
            <br>
            날짜 <input type="date" value="2025-05-01">
            <br>
            날짜, 시간 <input type="datetime-local" value="2025-05-01 14:30">
            <br>         
            <button type="submit">수정하기</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
